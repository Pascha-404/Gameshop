<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Planer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<div class="banner"></div>

<nav class="navbar sticky-top">
    <ul class="nav-links mb-0 pl-3">
        <li>TVmaze and <span class="text-uppercase">Chill</span></li>
    </ul>

    <div class="search mr-auto">
        <div class="d-inline-block mr-1">
            <button id="filterBtn" class="btn rounded-sm btn-light">Filter <img class="ml-1" src="./images/filter.png"
                    alt=""></button>
            <div class="filterBox hidden">
                <button id="closeFilter"><img src="./images/close-black.png" alt="close symbol"></button>

            </div>
        </div>
        <form method="GET" id="searchForm" class="searchForm d-flex">
            <input id="searchInput" name="searchInput" class="form-control rounded-sm" type="text" placeholder="Search" required>
            <button id="searchBtn" type="submit" class="btn rounded-sm btn-light ml-1">Submit</button>
        </form>
    </div>
    <div>
        <div class="cart-pic-container d-inline-block text-right pr-4"><img id="cart" src="/images/ticket.png" alt="">
        </div>
        <div class="items-container hidden">
            <p class="border-bottom w-100 mb-1">Your Movie-Cart: <br><span id="itemAmount">0</span> articles</p>
            <button id="closeCart"><img src="./images/close.png" alt="close symbol"></button>
            <ul id="itemsList">
            </ul>
            <p class="totalPrice">Total: <span id="totalPrice"> 0 min</span></p>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h1 id="categorie">Random</h1>
    <div class="movieContainer"></div>
    <ul id="movieList">
        <li class="card d-none">
            <p id="savings">-0%</p>
            <img class="card-img-top"
                src="https://www.notebookcheck.net/fileadmin/_processed_/0/3/csm_PUBGF_Mobile_indian_ban_d1c61a1be1.jpg"
                alt="game cover">
            <div class="card-body">
                <div class="titleContainer">
                    <h5 class="card-title">Card title</h5>
                    <p class="rating">Rating: 9.0</p>
                </div>
                <p class="card-text">Pay <span id="salePrice">0$</span> instead of <span id="normalPrice">0$</span>
                </p>
                <div class="btn-group">
                    <a href="" class="btn">Go to Movie</a>
                    <a href="" class="btn">Official Page</a>
                </div>
            </div>
        </li>

    </ul>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
<script src="app.js"></script>

<body>

</body>

</html>
